version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
      - run:
          name: Run Build
          command: ./gradlew build
          destination: reports
      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: artifact-file
      - store_test_results:
          path: app/build/test-results 
      - run:
          command: sdkmanager --list --verbose | grep system-images          
      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-29;google_apis_playstore;x86" && echo "no" | avdmanager create avd -n test -k "system-images;android-29;google_apis_playstore;x86"
      - run:
          name: Check Libaray1
          command: ls ${ANDROID_HOME}/emulator
      - run:
          name: Check Libaray2
          command: ls ${ANDROID_HOME}/emulator/lib64/qt/lib 
      - run:
          name: Check Libaray3
          command: ls ${ANDROID_HOME}/emulator/lib64     
      - run:
          name: Search emulator
          command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator && emulator -list-avds
          background: true          
      - run:
          name: Launch emulator
          command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/emulator && -avd test -noaudio
          background: true
      - run:
          name: Wait emulator
          command: |
            # wait for it to have booted
            circle-android wait-for-boot
            # unlock the emulator screen
            sleep 30
            adb shell input keyevent 82
      - run:
          name: Run EspressoTests
          command: ./gradlew connectedAndroidTest
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

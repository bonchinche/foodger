version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Lists installed targets
          command: android list target
          environment:
          TERM: dumb    
      #- run:
      #    name: Run Tests
      #    command: ./gradlew lint test
     # - store_artifacts:
      #    path: app/build/reports
      - run:
          name: Run Build
          command: ./gradlew build
          destination: reports
      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: artifact-file
     # - store_test_results:
     #     path: app/build/test-results 
     # - run:
     #      command: sdkmanager --list --verbose | grep system-images          
      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-29;google_apis_playstore;x86" && echo "no" | avdmanager create avd -c 100M -n test -d 9 -k "system-images;android-29;google_apis_playstore;x86"              
      - run:
          name: Search emulator
          command: |
                  avdmanager list avd;
      - run:
          name: Launch emulator
          command: |
                  cd ${ANDROID_HOME}/emulator;
                  export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib
                  emulator -avd test -no-window -noaudio -no-boot-anim -no-window -accel auto
          background: true
      - run:
          name: Wait emulator
          command: |
                  circle-android wait-for-boot
                  adb shell input keyevent 82 
      - run:
          name: Run EspressoTests
          command: ./gradlew connectedAndroidTest
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

image: circleci/openjdk:8-jdk
before_script:
  - chmod +x ./gradlew


stages:
  -build
  -deploy

build: 
    stage: build 
    script:
    - ./gradlew assembleDebug
    artifacts:
       paths:
       - app/build/outputs/
    
      
pages:
  stage: deploy
  script:
  - ./gradlew dokka 
  - mv app/build/doc/app/ public/
  artifacts:
     paths:
      - public
